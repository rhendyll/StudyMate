<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Cartoon Style Open Book Plain White Background
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Comic Neue', cursive;
      background: #ffffff;
    }
    .cartoon-book {
      image-rendering: pixelated;
      border-radius: 20px;
      transition: transform 0.3s ease;
      filter: saturate(1.5) contrast(1.2);
    }
    .cartoon-book:hover {
      transform: scale(1.05) rotate(-2deg);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-text {
      font-weight: 700;
      font-size: 2rem;
      font-family: 'Comic Neue', cursive;
    }
    .logo-text .study {
      color: black;
    }
    .logo-text .mate {
      color: blue;
    }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="logo-container">
    <img alt="Cartoon style open book with bright orange and blue pages, thick outlines and simplified shapes" class="cartoon-book max-w-full h-auto" height="400" src="https://storage.googleapis.com/a1aa/image/1d895380-bc86-4e62-44af-0053320c44d6.jpg" width="600"/>
    <div class="logo-text">
      <span class="study">Study</span><span class="mate">Mate</span>
    </div>
  </div>
 </body>
</html>

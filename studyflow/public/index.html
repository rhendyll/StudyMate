<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="description" content="Welcome to StudyFlow - Explore and enjoy your study materials and quizzes." />
<title>Welcome to StudyMate</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
  html, body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #3243d8 0%, #ffffff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
  }
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    padding: 20px 20px;
    box-sizing: border-box;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    background: transparent;
    text-align: center;
    overflow-wrap: break-word;
  }
  h1 {
    font-size: 4vw;
    margin: 0 0 30px 0;
    line-height: 1.1;
    background: linear-gradient(90deg, #000000 0%, #2563eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
  }
  p {
    font-size: 2vw;
    max-width: 60%;
    margin: 0 auto;
    background: linear-gradient(90deg, #000000 0%, #2563eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
  }
  .logo {
    max-width: 320px;
    width: 40vw;
    height: auto;
    border-radius: 20px;
    margin-bottom: 40px;
    background: transparent;
    /* Optional: Try to blend white background - may help if image is mostly white background */
    mix-blend-mode: multiply;
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Welcome to StudyMate</h1>
    <img src="logo-removebg-preview.png" alt="StudyFlow Logo" class="logo" />
    <p>Explore and enjoy your study materials and quizzes.</p>
  </div>
</body>
</html>
